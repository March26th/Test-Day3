<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Modal</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <button class="open-modal">
        Hello!!!!!!!!!!!!!!!!!
    </button>
    <div class="modal hide">
        <div class="modal__inner">
            <div class="modal__header">
                <p>Hi there</p>
                <i style="cursor: pointer;" class='bx bx-x'></i>
            </div>
            <div class="modal__body">
                <h2>My name is Nguyen </h2>
                <p>I love three things this world<br>
                    Sun<i style="color: red;" class='bx bxs-sun' ></i>, Moon<i style="color: rgb(241, 197, 116);" class='bx bxs-moon' ></i> and You<i style="color:var(--pink-color);" class='bx bxs-heart'></i><br>
                    Sun for morning<br>
                    Moon for night<br>
                    You forever</p>
            </div>
            <div class="modal__footer">
                <button>Close</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
